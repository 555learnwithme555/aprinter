<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprinter Web Interface</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="reprap.css" rel="stylesheet">
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
  </head>
  <body>
    <div class="flex-column content-div">
        <div class="panel panel-default all-panel-margin">
            <div class="panel-heading top-panel" id="toppanel_div">
            </div>
        </div>
        <div class="flex-row flex-grow1 flex-shrink1 flex-wrap">
            <div class="flex-column">
                <div class="panel panel-default control-panel all-panel-margin" id="axes_panel" hidden>
                    <div class="panel-body" id="axes_div"></div>
                </div>
                <div class="panel panel-default control-panel all-panel-margin" id="heaters_panel" hidden>
                    <div class="panel-body" id="heaters_div"></div>
                </div>
                <div class="panel panel-default control-panel all-panel-margin" id="fans_panel" hidden>
                    <div class="panel-body" id="fans_div"></div>
                </div>
                <div class="panel panel-default control-panel all-panel-margin" id="speed_panel" hidden>
                    <div class="panel-body" id="speed_div"></div>
                </div>
                <div class="panel panel-default control-panel all-panel-margin flex-column flex-grow1 gcode-panel" id="gcode_panel">
                    <div class="panel-body flex-column flex-grow1" id="gcode_div"></div>
                </div>
            </div>
            <div class="flex-column">
                <div class="panel panel-default control-panel main-panel flex-column flex-shrink1 all-panel-margin">
                    <div class="panel-heading control-tabs-panel-heading flex-column">
                        <ul class="nav nav-tabs control-tabs" role="tablist" id="main_tabs_ul">
                            <li role="presentation" hidden id="config_tab">
                                <a href="#config_div" aria-controls="config_div" role="tab" data-toggle="tab">Configuration</a>
                            </li>
                            <li role="presentation" hidden id="sdcard_tab">
                                <a href="#sdcard_div" aria-controls="sdcard_div" role="tab" data-toggle="tab">SD card</a>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-body flex-column flex-shrink1 min-height0">
                        <div class="tab-content control-tabcontent flex-column flex-shrink1 min-height0">
                            <div role="tabpanel" class="tab-pane flex-column flex-shrink1 min-height0" id="config_div">
                            </div>
                            <div role="tabpanel" class="tab-pane flex-column flex-shrink1" id="sdcard_div">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="error_modal" tabindex="-1" role="dialog" aria-labelledby="error_modal_label">
        <div class="modal-dialog modal-large" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="error_modal_label"></h4>
                </div>
                <div class="modal-body" id="error_modal_body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="reprap.js"></script>
  </body>
</html>
