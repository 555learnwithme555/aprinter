<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprinter Web Interface</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="reprap.css" rel="stylesheet">
    <script src="react/react.min.js"></script>
    <script src="react/react-dom.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
  </head>
  <body>
    <div class="flex-column" style="height: 100%; padding: 5px">
        <div class="panel panel-default" style="margin: 5px">
            <div class="panel-heading" style="overflow: auto; padding: 5px 2.5px">
                <div style="float: right" id="buttons2_div"></div>
                <div style="float: left" id="buttons1_div"></div>
            </div>
        </div>
        <div class="flex-row" style="flex-grow: 1; flex-shrink: 1; flex-wrap: wrap">
            <div style="margin: 5px">
                <div class="panel panel-default control-panel" id="axes_panel" hidden>
                    <div class="panel-body" id="axes_div"></div>
                </div>
                <div class="panel panel-default control-panel" id="heaters_panel" hidden>
                    <div class="panel-body" id="heaters_div"></div>
                </div>
                <div class="panel panel-default control-panel" id="fans_panel" hidden>
                    <div class="panel-body" id="fans_div"></div>
                </div>
                <div class="panel panel-default control-panel" id="speed_panel" hidden>
                    <div class="panel-body" id="speed_div"></div>
                </div>
            </div>
            <div class="flex-column" style="margin: 5px">
                <div class="flex-column panel panel-default control-panel" id="gcode_panel">
                    <div class="panel-body flex-column" id="gcode_div"></div>
                </div>
                <div class="flex-column panel panel-default control-panel config-panel" style="flex-shrink: 1" id="config_panel" hidden>
                    <div class="panel-body flex-column" style="flex-shrink: 1" id="config_div"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="reprap.js"></script>
  </body>
</html>
