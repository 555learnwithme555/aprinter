<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprinter Web Interface</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="reprap.css" rel="stylesheet">
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
  </head>
  <body>
    <div class="flex-column" style="height: 100%; padding: 5px">
        <div class="panel panel-default" style="margin: 5px">
            <div class="panel-heading" style="overflow: auto; padding: 5px 2.5px" id="toppanel_div">
            </div>
        </div>
        <div class="flex-row" style="flex-grow: 1; flex-shrink: 1; flex-wrap: wrap">
            <div style="margin: 5px">
                <div class="panel panel-default control-panel" id="axes_panel" hidden>
                    <div class="panel-body" id="axes_div"></div>
                </div>
                <div class="panel panel-default control-panel" id="heaters_panel" hidden>
                    <div class="panel-body" id="heaters_div"></div>
                </div>
                <div class="panel panel-default control-panel" id="fans_panel" hidden>
                    <div class="panel-body" id="fans_div"></div>
                </div>
                <div class="panel panel-default control-panel" id="speed_panel" hidden>
                    <div class="panel-body" id="speed_div"></div>
                </div>
                <div class="panel panel-default control-panel" id="gcode_panel">
                    <div class="panel-body" id="gcode_div"></div>
                </div>
            </div>
            <div class="flex-column" style="margin: 5px">
                <div class="flex-column panel panel-default control-panel config-panel" style="flex-shrink: 1">
                    <div class="panel-body flex-column" style="flex-shrink: 1">
                        <ul class="nav nav-tabs control-tabs" role="tablist" id="main_tabs_ul">
                            <li role="presentation" hidden id="config_tab">
                                <a href="#config_div" aria-controls="config_div" role="tab" data-toggle="tab">Configuration</a>
                            </li>
                            <li role="presentation" hidden id="sdcard_tab">
                                <a href="#sdcard_div" aria-controls="sdcard_div" role="tab" data-toggle="tab">SD card</a>
                            </li>
                        </ul>
                        <div class="flex-column tab-content control-tabcontent" style="flex-shrink: 1">
                            <div role="tabpanel" class="tab-pane flex-column" style="flex-shrink: 1" id="config_div">
                            </div>
                            <div role="tabpanel" class="tab-pane flex-column" style="flex-shrink: 1" id="sdcard_div">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="error_modal" tabindex="-1" role="dialog" aria-labelledby="error_modal_label">
        <div class="modal-dialog modal-large" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="error_modal_label"></h4>
                </div>
                <div class="modal-body" id="error_modal_body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="reprap.js"></script>
  </body>
</html>
