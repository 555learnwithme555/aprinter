<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprinter Web Interface</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="reprap.css" rel="stylesheet">
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="jquery/jquery-1.12.1.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-top: 10px; margin-bottom: 10px">
                    <div class="panel-heading" style="overflow: auto; padding: 2px">
                        <div style="float: right" id="buttons2_div"></div>
                        <div style="float: left" id="buttons1_div"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="overflow: auto">
                <div style="float: left; margin-right: 10px">
                    <div class="panel panel-default control-panel">
                        <div class="panel-body" id="axes_div"></div>
                    </div>
                    <div class="panel panel-default control-panel">
                        <div class="panel-body" id="heaters_div"></div>
                    </div>
                    <div class="panel panel-default control-panel">
                        <div class="panel-body" id="fans_div"></div>
                    </div>
                    <div class="panel panel-default control-panel">
                        <div class="panel-body" id="speed_div"></div>
                    </div>
                </div>
                <div class="panel panel-default" style="overflow: auto; min-width: 200px">
                    <div class="panel-body">
                        Lorem ipsum dolor sit amet
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="reprap.js"></script>
  </body>
</html>
